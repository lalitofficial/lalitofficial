  <!-- Right-side sparkline -->
  <path d="M730 250 C 770 230, 810 270, 850 250 C 890 230, 920 260, 960 242 C 1000 224, 1040 260, 1080 238 C 1110 222, 1140 232, 1160 224" fill="none" stroke="url(#neon)" stroke-width="3" opacity="0.75" filter="url(#glow)"></path>

  <!-- Title -->
  <g font-family="Arial, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace">
